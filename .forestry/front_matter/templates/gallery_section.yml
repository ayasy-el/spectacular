---
label: Gallery Section
hide_body: true
display_field: id
fields:
- name: id
  type: text
  config:
    required: true
  label: Id
  description: must be without spaces
- type: text
  name: title
  label: Title
  description: The title of the section
- type: text
  name: subtitle
  label: Subtitle
  description: The subtitle of the section displayed above the title
- type: boolean
  name: show_date
  label: Show date
  description: Show the publish date of the post
  default: true
- type: datetime
  name: date
  label: Date
  description: Date of the event
  config:
    date_format: DD/MM/YYYY
    time_format: h:mm A Z
    display_utc: false
    export_format: YYYY-MM-DD
- type: select
  name: feature_padding_vert
  label: Feature padding vertical
  description: The vertical spacing between title and images gallery
  default: medium
  config:
    source:
      type: custom
    options:
    - small
    - medium
    - large
- type: boolean
  name: has_border
  label: Section border
  description: Add section bottom border
  default: false
- type: select
  name: padding_top
  label: Section top padding
  description: The padding area (space) on the top of the section
  default: medium
  config:
    source:
      type: custom
    options:
    - none
    - small
    - medium
    - large
- type: select
  name: padding_bottom
  label: Section bottom padding
  description: The padding area (space) on the bottom of the section
  default: medium
  config:
    source:
      type: custom
    options:
    - none
    - small
    - medium
    - large
- name: gallery
  type: image_gallery
  config: {}
  label: Multiple images uploud
- name: caption
  type: text
  config:
    required: false
  label: caption
  description: caption for all image above
- name: single_image
  type: field_group_list
  fields:
  - name: use_link
    type: boolean
    label: use link
  - name: image
    type: file
    config:
      maxSize: 64
    label: image
    showOnly:
      field: use_link
  - name: use_rel_link
    type: boolean
    label: use relative link
    showOnly:
      field: use_link
      value: true
    description: turn off to use absolute link
    default: false
  - name: rel_link
    type: text
    config:
      required: false
    label: relative link
    showOnly:
      field: use_rel_link
      value: true
    description: 'ex: <code>img/image1.jpg</code>'
  - name: abs_link
    type: text
    config:
      required: false
    label: absolute link
    showOnly:
      field: use_rel_link
    description: 'ex: <code>example.com/img/image1.jpg</code>'
  - name: caption
    type: text
    config:
      required: false
    label: caption
  config:
    min: 
    max: 
    labelField: 
  label: Single image uploud
  description: another option is to upload a single image or use a link
- name: type
  type: text
  config:
    required: false
  label: Object Type
  hidden: true
  default: gallery_section
