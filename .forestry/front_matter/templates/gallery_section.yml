---
label: Gallery Section
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: The title of the section
- type: text
  name: subtitle
  label: Subtitle
  description: The subtitle of the section displayed above the title
- type: boolean
  name: show_date
  label: Show date
  description: Show the publish date of the post
  default: true
- type: datetime
  name: date
  label: Date
  description: Date of the event
- type: select
  name: feature_padding_vert
  label: Feature padding vertical
  description: The vertical spacing between title and images gallery
  default: medium
  config:
    source:
      type: custom
    options:
    - small
    - medium
    - large
- type: boolean
  name: has_border
  label: Section border
  description: Add section bottom border
  default: false
- type: select
  name: padding_top
  label: Section top padding
  description: The padding area (space) on the top of the section
  default: medium
  config:
    source:
      type: custom
    options:
    - none
    - small
    - medium
    - large
- type: select
  name: padding_bottom
  label: Section bottom padding
  description: The padding area (space) on the bottom of the section
  default: medium
  config:
    source:
      type: custom
    options:
    - none
    - small
    - medium
    - large
- name: gallery
  type: image_gallery
  config: {}
  label: images
- name: type
  type: text
  config:
    required: false
  label: Object Type
  hidden: true
  default: gallery_section
