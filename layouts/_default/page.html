{{ define "content" }}

<article class="page py-5 py-sm-6">
	<div class="container container--medium">
		<header class="page__header">
			<h1 class="page__title">{{ .Title }}</h1>
		</header>
		<div class="page__body text-block">
			{{ .Content }}
		</div>
	</div>
</article>

{{ if .Params.gallery }}
<div class="container">
	<div class="masonry">
		{{ range $item := .Params.gallery }}
		<div class="grid">
			<img src=" {{ . | relURL }}" class="card--highlight">
		</div>
		{{ end }}
	</div>
</div>
{{ end }}

{{ end }}
