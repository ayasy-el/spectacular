{{ $author := .author }}
{{ $container_class := .container_class }}
{{ $avatar_size := .avatar_size }}
<div class="{{ $container_class }}">
	{{ $author_data := $author }}
	<a class="flex items-center" href="/author{{ $author_data| relURL }}">
		<figure class="avatar mr-1{{ if eq $avatar_size "small" }} avatar--small{{ end }}">
			<img class="avatar__img" src="/images{{ $author_data | relURL }}.jpg" alt="{{ $author_data }}" />
		</figure>
		<span>{{ $author_data }}<span>
	</a>
</div>
