{{ $author := .author }}
{{ $container_class := .container_class }}
{{ $avatar_size := .avatar_size }}
<div class="{{ $container_class }}">
	{{ $author_data := (.Site.GetPage (printf "/article/authors/%s.md" $author)).Page.Params }}
		<a class="flex items-center" href="/article/authors{{ $author_data.id| relURL }}">
		{{ if $author_data.photo }}
		<figure class="avatar mr-1{{ if eq $avatar_size "small" }} avatar--small{{ end }}">
			<img class="avatar__img" src="{{ $author_data.photo | relURL }}" alt="{{ $author_data.photo_alt }}" />
		</figure>
		{{ end }}
		<span>{{ $author_data.title }}</span>
	</a>
</div>
