{{$Site := .Site}}
{{ $categories := .categories }}
<div class="article-tags__box">
	{{ range $category_idx, $category := $categories }}
		{{ $category_data := ($Site.GetPage $category).Page }}
		{{ if and $category_data.URL $category_data.Params.title}}
			<a href="{{ $category_data.URL | relURL }}" class="article__tag">{{ $category_data.Params.title }}</a>
		{{ end }}
	{{ end }}
</div>
