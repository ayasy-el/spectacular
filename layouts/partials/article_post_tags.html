{{ $tags := .tags }}
{{ $pages := where .Site.RegularPages "Params.layout" "term" }}
{{ range $tag := $tags }}
	{{ $tag := replace (path.Base $tag) (path.Ext $tag) "" }}
	{{range where $pages ".Params.id" $tag}}{{$tag_data := .Params}}
		<a class="mr-1" href="{{ .URL| relURL }}">{{ $tag_data.title }}</a>
{{ end }}
{{ end }}
